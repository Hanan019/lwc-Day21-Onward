<template>
  <lightning-card title="Dynamic Css" icon-name="custom:custom14">
    <div class="slds-var-p-around_small">
      <p class={pColor}>This Component is to change the color Dynamically.</p>
    </div>
    <div class="slds-var-p-around_small">
      <lightning-button
        label="Add Css"
        variant="brand"
        onclick={addCssHandler}
        class="slds-var-p-around_small"
      >
      </lightning-button>
      <lightning-button
        label="Remove Css"
        variant="brand"
        onclick={removeCssHandler}
        class="slds-var-p-around_small"
      >
      </lightning-button>
      <lightning-button
        label="Toggle Css"
        variant="brand"
        onclick={toggleCssHandler}
        class="slds-var-p-around_small"
      >
      </lightning-button>
    </div>
  </lightning-card>
</template>
